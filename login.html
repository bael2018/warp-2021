<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.style.css">
</head>
<body>
    <section class="login">
        <div class="login_content">
            <div class="login_content_inside">
                <div class="login_content_inside_header">
                    <img src="/img//warpLogo.png" alt="logo">
                    <h5>Welcome to</h5>
                    <h3>Warp Capital Personal Area</h3>
                </div>
                <div class="login_content_inside_body">
                    <form action="address">
                        <div class="input_holder">
                            <input class="email_value" type="email">
                            <label class="email_label">Email</label>
                        </div>
                        <div class="input_holder">
                            <img class="show_value" src="/img/eyes.png" alt="eye">
                            <input class="password_value" type="password">
                            <label class="password_label">Password</label>
                        </div>
                        <button class="handleForm" type="submit">
                            <img src="/img/arrowLog.png" alt="log">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="login_background">
            <div class="login_background_inside">
                <div class="login_background_inside_child">
                    <img src="/img/tv.png" alt="tv">
                    <p>Keep your capital under control</p>
                </div>
                <div class="login_background_inside_child">
                    <img src="/img/Touch.png" alt="touch">
                    <p>Keep in touch</p>
                </div>
                <div class="login_background_inside_child">
                    <img src="/img/wallet.png" alt="wallet">
                    <p>Track of your wallets</p>
                </div>
            </div>
        </div>
    </section>

    <script src="/js/login.script.js"></script>
</body>
</html>
